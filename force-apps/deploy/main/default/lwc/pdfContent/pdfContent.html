<template>
    <c-pdf-slots pdf-data={pdfData}>
        <div class="slds-p-horizontal_xx-small">
            Account Name: {account.Name}<br />
            Contacts:
            <lightning-datatable key-field="Id" data={contacts} columns={columns} sorted-by={sortBy}
                sorted-direction={sortDirection} onsort={handleSort} hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </c-pdf-slots>
</template>
